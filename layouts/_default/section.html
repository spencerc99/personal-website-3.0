{{ define "header" }}
<div class="headerContainer">
  <div style="align-items: center; display: flex">
    <img
      class="avatar"
      src="/assets/spencer_maker_character.png"
      style="margin-right: 25px; width: 100px; height: 100px"
    />
    <div style="display: flex; flex-direction: column">
      <h1 id="siteTitle" style="/* grid-area: name; */ margin: 0">
        {{.Site.Title}}
      </h1>
      {{ partial "social_media.html" . }}
    </div>
  </div>
</div>
<p>Blah blah about photography and stuff</p>
{{ end }} {{ define "main" }}
<div class="homepage-content">
  <!-- Note that the content for index.html, as a sort of list page, will pull from content/_index.md -->
  {{.Content}}
</div>
<div class="summaryList">
  {{ range first 10 .Paginator.Pages }} {{ .Render "summary" }} {{ end }}
</div>
{{ end }}
