<!DOCTYPE html>
<html>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=0" />

<head>
    <meta charset="utf-8">
    <meta name="description"
        content="{{ if .IsHome }}{{ $.Site.Params.Subtitle }}{{ else }}{{ .Summary | plainify }}{{ end }}" />
    <meta name="keywords"
        content="{{ with .Params.Keywords }}{{ delimit . ", " }}{{ else }}{{ $.Site.Params.Keywords }}{{ end }}" />
    <meta name="robots" content="noodp" />
    <title>{{ block "title" . }}
        <!-- Blocks may include default content. -->
        {{ .Site.Title }}
        {{ end }}</title>
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cabin&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cousine:400,400i,700,700i&display=swap" rel="stylesheet">
</head>

<body>
    <div>
        <div class="mainContainer">
            <div class="header">
                <img class="avatar" src="/assets/spencer_maker_character.png" />
                <h1>Spencer Chang</h1>
                <p>hello i like to write and code.</p>
            </div>
            <!-- Code that all your templates share, like a header -->
            {{ block "main" . }}
            <!-- The part of the page that begins to differ between templates -->
            {{ end }}
            {{ block "footer" . }}
            <!-- More shared code, perhaps a footer but that can be overridden if need be in  -->
            {{ end }}
        </div>
        <div>
        </div>

    </div>
</body>

</html>
