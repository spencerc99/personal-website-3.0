<article class="postSummaryContainer">
  <div class="postSummaryHeader">
    <h1 class="postSummaryTitle">
      <a href="{{ .Permalink }}"> {{ .Title }}</a>
    </h1>
    <div class="post summary meta">
      <!-- TODO: make the date linkable -->
      <span>
        <span class="postDate">{{ .Date.Format "January 2, 2006" }}</span>
        // {{ .FuzzyWordCount }} words
      </span>
    </div>
  </div>
  <div class="postSummary">
    {{ .Description }}
  </div>
  <!-- TODO: add tags or something here -->
</article>
