{{ define "header" }}
<div class="headerContainer post">
  <a href="/"
    ><img class="avatar small" src="/assets/spencer_maker_character.png"
  /></a>
  <a href="/"><h2>{{.Site.Home.Title}}</h2></a>
  <!-- TODO: add hamburger -->
</div>
{{ end }} {{ define "main" }}
<h1 class="post title">{{ .Title }}</h1>
<div class="post meta">
  <!-- TODO: make the date linkable -->
  <span
    ><span class="postDate">{{ .Date.Format "Jan 2, 2006" }}</span>
    // {{ .FuzzyWordCount }} words
  </span>
</div>

<div>
  <article class="postContent">
    {{ .Content }}
  </article>
  {{ partial "post_footer.html" }}
</div>
